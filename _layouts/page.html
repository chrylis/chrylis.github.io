---
layout: default
---

<article class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>{% endif %}
  {{ content }}

  {% if page.comments %}
  <h2><code>log.info</code></h2>
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = '{{site.url}}{{page.url}}';
      {% if page.disqus_id %}this.page.identifier = '{{page.disqus_id}}';{% endif %}
    };

    (function() {
      var d = document, s = d.createElement('script');

      s.src = '//chrylis-hardbits.disqus.com/embed.js';

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
  {% endif %}
</article>
